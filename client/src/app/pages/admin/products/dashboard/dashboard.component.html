<div class="col py-3" id="dashboard">
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Dashboard</h2>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for(product of products;track product._id){
            <tr>
              <td>{{ product.title }}</td>
              <td>
                <img
                  [src]="product.image"
                  alt=""
                  style="width: 50px; height: auto"
                />
              </td>
              <td>{{ product.description }}</td>
              <td>{{ product.price }}</td>
              <td>
                <a [routerLink]="['/admin/products/product-edit', product._id]">
                  <button class="btn btn-primary btn-warning">Update</button>
                </a>
                <button
                  class="btn btn-danger btn-danger mt-2"
                  (click)="handleDelete(product._id)"
                >
                  Delete
                </button>
                <a
                  class="btn btn-info mt-2"
                  [routerLink]="['/admin/products/bids', product._id]"
                  >Bids Info</a
                >
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
