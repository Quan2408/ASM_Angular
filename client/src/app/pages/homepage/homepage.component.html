<div class="banner">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://d3design.vn/uploads/Anh_bia_summer_sale_holiday_podium_display_on_yellow_background.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://d3design.vn/uploads/00901.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://d3design.vn/uploads/5495874gh6y5356.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container mt-4">
  <h1>Product List</h1>
  <div class="row">
    @for(product of products;track product._id){
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4">
      <div class="card h-100 mb-4" style="width: 100%">
        <div class="card-img-container">
          <img [src]="product.image" class="card-img-top" alt="Product image" />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text flex-grow-1">{{ product.description }}</p>
          <p class="card-text text-center">
            <strong>{{ product.price }} $</strong>
          </p>
          <a
            [routerLink]="['/products', product._id]"
            class="btn btn-primary mt-auto"
            >Go to bid >>></a
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>
